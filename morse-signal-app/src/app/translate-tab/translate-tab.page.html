<ion-header>
    <ion-toolbar>
        <ion-title [ngStyle]="{'font-size': fontSize + 'px'}">
            Translate
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'font-size': fontSize + 'px'}">
    <ion-item>
        <ion-label [ngStyle]="{'font-size': fontSize + 'px'}">Language</ion-label>
        <ion-select [ngStyle]="{'font-size': fontSize + 'px'}" placeholder="..." okText="Select" cancelText="Cancel" id="selectLanguage"
                    (ionChange)="onChange($event)">
            <ion-select-option *ngFor="let lang of languages" [value]="lang">{{lang}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-grid>
        <br>
        <ion-row class="row-small">
            <ion-col sizeXs="12" sizeLg="6" pushLg="3">
                <ion-label>Translation:</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="row-big">
            <ion-col sizeXs="11" sizeLg="6" pushLg="3">
                <ion-textarea no-padding disabled (input)="adjustTextarea($event)">{{ displayText }}</ion-textarea>
            </ion-col>
        </ion-row>
        <br>
        <ion-row class="row-small">
            <ion-col sizeXs="12" sizeLg="6" pushLg="3">
                <ion-label position="floating">Text to translate:</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col sizeXs="11" sizeLg="6" pushLg="3">
                <ion-textarea no-padding placeholder="Enter text to translate" (input)="adjustTextarea($event)"
                              [(ngModel)]="textToTranslate">
                </ion-textarea>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col sizeXs="3" sizeMd="1" sizeLg="1" pushXs="1" pushMd="3" pushLg="4">
                <ion-button [ngStyle]="{'font-size': fontSize/2 + 'px'}" (click)="speechOn()">
                    <ion-icon name="mic"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col sizeXs="4" sizeMd="2" sizeLg="2" pushXs="2" pushMd="3" pushLg="3">
                <ion-button [ngStyle]="{'font-size': fontSize/2 + 'px'}" (click)="clickTranslate()">Translate
                </ion-button>
            </ion-col>
        </ion-row>
        <app-error-handler (close)="onRemovedError($event)" [dateOfToday]="theDate"></app-error-handler>
    </ion-grid>
</ion-content>
