<ion-header>
    <ion-toolbar>
        <ion-title [ngStyle]="{'font-size': fontSize + 'px'}">
            Translate
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'font-size': fontSize + 'px'}">
    <ion-grid>
        <ion-row class="row-small">
            <ion-col>
                <ion-item>
                    <ion-label>Language</ion-label>
                    <ion-select placeholder="..." okText="Select" cancelText="Cancel" id="selectLanguage" (ionChange)="onChange($event)">
                        <ion-select-option *ngFor="let lang of languages" [value]="lang">{{lang}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row class="row-small">
            <ion-col>
            </ion-col>
        </ion-row>
        <ion-row class="row-small">
            <ion-col>
                <ion-label>Translation:</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="row-big">
            <ion-col sizeXs="11">
                <ion-textarea disabled (input)="adjustTextarea($event)">{{ displayText }}</ion-textarea>
            </ion-col>
        </ion-row>
        <ion-row class="row-small">
            <ion-col sizeXs="12">
                <ion-label position="floating">Text to translate:</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col sizeXs="11">
                <ion-textarea no-padding type="text" placeholder="Enter text to translate" [(ngModel)]="textToTranslate" (input)="adjustTextarea($event);"></ion-textarea>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col sizeXs="2" sizeMd="1"  sizeLg="2" pushMd="2" pushLg="1">
                <ion-button (click)="speechOn()">
                    <ion-icon name="camera"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col sizeXs="2" sizeMd="1" pushMd="2" sizeLg="2"  pushLg="1">
                <ion-button (click)="speechOn()">
                    <ion-icon name="mic"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col sizeXs="4" sizeMd="2" sizeLg="3" pushMd="2" pushLg="1">
                <ion-button (click)="clickTranslate()">Translate</ion-button>
            </ion-col>
        </ion-row>
        <!--        <ion-row>-->
        <!--            <ion-col>-->
        <!--                <ion-textarea disabled>{{ errorMessage }}</ion-textarea>-->
        <!--            </ion-col>-->
        <!--        </ion-row>-->
    </ion-grid>
</ion-content>
